apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion '29.0.3'
    resourcePrefix 'ms__'

    defaultConfig {
        minSdkVersion 25
        targetSdkVersion 30

        ndk {
            abiFilters "armeabi-v7a"
        }
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.2.0'
}
